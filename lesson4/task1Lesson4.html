<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function game() {
            while (true) {
                var num = prompt('Пожалуйста введите число от 0 до 999');
                if (num == null)
                    return;
                else
                    if (isNaN(parseInt(num)))
                        alert("Вы ввели некоректное число, попробуйте еще раз");
                    else
                        break;

            }
            num = parseInt(num);


            var obj = {};

            if (num > 999) {
                console.log("Вы ввели слишком большое число, попробуйте еще раз");
            }
            else {
                obj.ed = Math.round(num % 10);
                obj.dec = Math.round(parseInt(num / 10) % 10);
                obj.sot = Math.round(parseInt(num / 100) % 10);
            }

            return obj;
        }

        console.log(game());


    </script>
</head>
