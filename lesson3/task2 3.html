    <script>


        var busket = [

                quantity: 1
            },

                quantity: 2
            }
        ];

        busket.push({
            name: "short",
            price: 200,
            quantity: 1
        });

        for (var item of busket)
            console.log(item.name + " стоит " + item.price);

        function countBasketPrice() {
            var sum = 0;
            for (var i = 0; i < busket.length; i++) {
                sum = sum + busket[i].price * busket[i].quantity;
                

            }
            alert(sum);
        }
