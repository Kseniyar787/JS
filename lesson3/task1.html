<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var num = 2; num <= 100; num++) {
            var deliter = 2, isSimple = true;
            while (deliter <= num / 2) {
                if (num % deliter == 0) {
                    isSimple = false; break;
                }
                deliter++;
            }
            if (isSimple)
                console.log(num);
        }
    </script>
</body>

</html>
