<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <div>

    </div>


    <script>
        var table = document.createElement("table"), tr, td;
        // table.style.borderSpacing = "0px";
        // table.style.borderCollapse = "collapse";
        var str = "ABCDEFGH";
        for (var i = 1; i <= 10; i++) {
            tr = document.createElement("tr");
            tr.classList.add("cellTr");
            table.append(tr);


            for (var j = 1; j <= 10; j++) {
                td = document.createElement("td");
                td.classList.add("cell");
                tr.append(td);
                if (i == 1 || i == 10 || j == 1 || j == 10) {
                    if ((j == 10 || j == 1) && i >= 2 && i <= 9)
                        td.innerText = 9 - (i - 1);
                    if ((i == 10 || i == 1) && j >= 2 && j <= 9)
                        // td.innerText = String.fromCharCode(65 + j - 2);
                        td.innerText = str[j - 2];
                    if ((i == 1 || j == 10))
                        td.classList.add("textRotate");
                    td.classList.add("cellHid");
                    

                }
                else
                    if ((i + j) % 2 == 1)
                        td.classList.add("cellBlack");
            }

            // td.firstChild.style.border = "hidden";
            document.getElementsByTagName("div")[0].append(table);

        }

    </script>

</head>
